<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div id="mainXXXXX" class="wrapper">

        </div>
    </main>
    <footer></footer>
    <script>
    var keys = {
        0:{0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
        1:{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
        2:{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
        length:3
    }
    var hash = {
        q: 'qq.com',
        w: 'weibo.com',
        e: 'ele.me',
        r: 'rs05.com',
        t: 'tianya.cn',
        y: 'yy.com',
        u: 'uc.cn',
        i: 'iqiyi.com',
        o: 'oppo.com',
        p: 'pptv.com',
        a: 'alibaba.com',
        s: 'sohu.com',
        d: 'douyu.com',
        z: 'zhihu.com',
        m: 'mcdonalds.com.cn'
    }
    //取出localstorage的uuu对应的hash
    var hashInLocalStorage = JSON.parse(localStorage.getItem('uuu')||'null')
    if(hashInLocalStorage){
        hash = hashInLocalStorage
    }

    index = 0
    while (index < keys['length']){
        divXXXXX = document.createElement('div')
        mainXXXXX.appendChild(divXXXXX)    
        
        row = keys[index] //第一个数组 第二个数组 第三个数组
        console.log(row)

        index2 = 0
        while(index2<row['length']){
            kbdXXXXX = document.createElement('kbd')
            kbdXXXXX.textContent = row[index2]
            
            buttonX = document.createElement('button') //创建编辑按钮
            buttonX.textContent = '编辑'
            buttonX.id = row[index2]
            buttonX.onclick = function(xzkjcnxlkcjlk){
                key = xzkjcnxlkcjlk.target.id  //q w  e r 
                x = prompt('请输入网址')
                hash[key] = x  //hash变更
                localStorage.setItem('uuu',JSON.stringify(hash))
            }

            kbdXXXXX.appendChild(buttonX)
            divXXXXX.appendChild(kbdXXXXX) 
            index2++                   
        }
        index = index+1
    }
    
    document.onkeypress = function(xzkjcnxlkcjlk){
        key = xzkjcnxlkcjlk['key']  // q w e r
        website = hash[key]
        
        // location.href = 'http://'+website  //模拟用户在地址栏输入
        window.open('http://'+website,'_blank')  //在窗口新打开
    }
    </script>
</body>
</html>
